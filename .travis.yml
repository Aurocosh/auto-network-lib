language: java

before_install: chmod +x gradlew
install: ./gradlew setupDecompWorkspace

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew build generateBintrayDescriptor

deploy:
  provider: bintray
  file: $HOME/build/bintray_descriptor.json
  user: $BINTRAY_USER
  key: $BINTRAY_API_KEY
  skip_cleanup: true # to upload artifacts created during the build